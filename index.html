<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Advice generator app</title>
  </head>
  <body>
    <div class="box">
      <p>ADVICE # <span id="number">117</span></p>
      <h1 id="advice">
        "It is easy to sit up and take notice, what's diffucult is getting up
        and taking action."
      </h1>

      <img
        src="images/pattern-divider-desktop.svg"
        alt="pattren"
        class="desktop"
      />
      <img
        src="images/pattern-divider-mobile.svg"
        alt="pattren"
        class="mobile"
      />
      <div class="dice">
        <button><img src="images/icon-dice.svg" alt="dice" /></button>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
